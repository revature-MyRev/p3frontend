<div class="login__page-wrapper">
  <!-- <div class="login__page__header-container">
    <app-header></app-header>
  </div> -->
  <div class="login-container">
    <div class="login__card" [ngClass]="{ slideUpAnimation: isLogin() }">
      <div class="login__card-header">
        <!-- <img
          id="profile-img"
          src="assets\Img\Logo\rev-logo.png"
          class="profile-img-card"
        /> -->
        <h2 class="login__card__header-text">MyRev</h2>
      </div>
      <div class="login__card__form-container">
        <form
          class="login__card__form"
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="login__form__group">
            <label for="username">Username </label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
            <div
              class="login__error"
              role="alert"
              *ngIf="username.errors && f.submitted"
            >
              Username is required!
            </div>
          </div>

          <div class="login__form__group">
            <label for="password">Password </label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
            />
            <div
              class="login__error"
              role="alert"
              *ngIf="password.errors && f.submitted"
            >
              <div>Password is required</div>
              <div>Password must be at least 6 characters</div>
            </div>
          </div>
          <button>Login</button>

          <div class="login__form__group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
        <div class="login__card__register-container">
          <a (click)="registerRedirect()" class="login__card__register-link"
            >Don't have an account? Sign up here</a
          >
        </div>
      </div>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>
  </div>
</div>
