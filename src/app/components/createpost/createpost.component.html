<div class="create__post-container">
  <div class="create__post__header-container">
    <h2 class="create__post-header">Create post</h2>
  </div>
  <div class="create__post__body-container">
    <div class="create__post__text-container">
      <form class="create__post-form">
        <textarea
          name="content"
          [(ngModel)]="content"
          placeholder="What would you like to share today?"
          id="content"
          maxlength="255"
        ></textarea>

        <label for="imageUrl">Image URL</label>
        <input
          type="text"
          name="imageUrl"
          [(ngModel)]="image"
          class="mb-2"
          maxlength="255"
        />

        <button type="button" (click)="createPost()">Post</button>
      </form>
    </div>
  </div>
</div>
