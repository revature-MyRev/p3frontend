<div class="comment-container">
  <div class="card shadow card-width">
    <div class="d-flex align-items-center">
      <img
        class="img-sm m-2 rounded shadow"
        src="https://buildyourspechere.com/wp-content/uploads/2020/10/placeholder-image-person-jpg.jpg"
        alt=""
      />
      <div class="container">
        <p>{{ comment }}</p>
      </div>
    </div>
    <hr />
    <div class="d-flex ms-auto">
      <button class="reaction-btn thumbs__up" ng-click="alert()">
        <i class="fas fa-thumbs-up"></i>
      </button>
      <button class="reaction-btn thumbs__down">
        <i class="fas fa-thumbs-down"></i>
      </button>
    </div>
  </div>
</div>
