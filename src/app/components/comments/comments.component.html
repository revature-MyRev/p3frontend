<div class="container mb-2">
  <div class="card shadow card-width">
    <div class="d-flex align-items-center">
      <img
        class="img-sm m-2 rounded shadow"
        src="https://buildyourspechere.com/wp-content/uploads/2020/10/placeholder-image-person-jpg.jpg"
        alt=""
      />
      <div class="container">
        <p>{{ comment?.postContent }}</p>
        <img src="{{ comment?.imageUrl }}" class="post_item_card-img shadow" />
      </div>
    </div>
    <hr />
    <div class="d-flex ms-auto">
      <button class="btn btn-sm"><i class="fas fa-thumbs-up"></i></button>
      <button class="btn btn-sm"><i class="fas fa-thumbs-down"></i></button>
    </div>
  </div>
</div>
