<div class="user__panel-wrapper">
  <div class="user__panel-header-container">
    <img class="user-img" src="{{ user?.photo }}" alt="" />
    <h2 class="user__panel-header">{{ fullName }}</h2>
  </div>
  <div class="user__panel-info-container">
    <ul>
      <li>Age: {{ age }}</li>
      <li>Job: {{ job }}</li>
      <li>Followers: {{ numFollowers }}</li>
      <li>Following: {{ numFollowed }}</li>
    </ul>
  </div>
</div>
