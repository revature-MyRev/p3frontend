<div class="container">
  <img class="img-sm" src="assets/Img/Users/user-solid-blue.png" alt="" />
  <span>
    <input
      type="text"
      placeholder="Write a comment..."
      [(ngModel)]="content"
      class="comment-input"
      (keyup.enter)="onSubmit()"
    />
    <input
      type="text"
      placeholder="Post a pic..."
      [(ngModel)]="image"
      class="comment-input"
      (keyup.enter)="onSubmit()"
    />
  </span>
</div>
