<div class="edit__profile__page-wrapper">
  <div class="edit__profile__card">
    <div class="edit__profile__card__header-container">
      <header class="edit__profile__header">
        <h1>Update Profile</h1>
      </header>
    </div>
    <div class="edit__profile__form-container">
      <form (ngSubmit)="onSubmit()" class="edit__profile__form">
        <label for="username">Username: </label>
        <input
          type="text"
          class="form-control"
          id="username"
          required
          [(ngModel)]="user.username"
          name="username"
        />

        <label for="firstName">First Name: </label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          [(ngModel)]="user.firstName"
          name="firstName"
        />

        <label for="lastName">Last Name: </label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="user.lastName"
          name="lastName"
        />

        <label for="middleName">Middle Name: </label>
        <input
          type="text"
          class="form-control"
          id="middleName"
          required
          [(ngModel)]="user.middleName"
          name="middleName"
        />

        <label for="gender">Gender: </label>
        <input
          type="text"
          class="form-control"
          id="gender"
          required
          [(ngModel)]="user.gender"
          name="gender"
        />

        <label for="email">Email: </label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
        />

        <label for="jobTitle">Job Title: </label>
        <input
          type="text"
          class="form-control"
          id="jobTitle"
          required
          [(ngModel)]="user.jobTitle"
          name="jobTitle"
        />

        <label for="age">Age: </label>
        <input
          type="number"
          class="form-control"
          id="age"
          required
          [(ngModel)]="user.age"
          name="age"
        />

        <label for="photo">Image Url: </label>
        <input
          type="text"
          class="form-control"
          id="photo"
          [(ngModel)]="user.photo"
          name="photo"
        />

        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-success" (click)="gotoProfile()">
          Back to Profile
        </button>
      </form>
    </div>
  </div>
</div>
